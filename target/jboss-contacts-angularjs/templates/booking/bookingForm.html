<!-- This is an Angular.js template -->

<!-- Status messages to be displayed -->
<div rh-message-bag messages="messages"></div>

<!-- This form is used to add new Customer entries. Upon loading all fields are empty. -->
<form name="bookingForm" role="form" id="bookingForm">

    <!-- Form group for First Name input and associated error messages. -->
    <!-- ng-class conditionally applies a class string (e.g 'has-error'), dependent upon a boolean expression. -->
    <div class="form-group" ng-class="{'has-error': bookingForm.customer.$invalid}">
        <label for="customer">CustomerId</label>
        <!-- ng-pattern validates the contents of an input against a provided regexp. -->
        <input type="text" name="customer" class="form-control"  id="customer" placeholder="Enter a CustomerId."
               ng-model="customer.customer.id" ng-pattern="/^[0-9]+$/" required>
        <!-- Appropriate error messages, to be displayed as required. -->
        <!-- ng-show conditionally applies the style {display: none !important} if statement is false. -->
        <p class="help-block" id="customer-required" ng-show="bookingForm.customer.$dirty && bookingForm.customer.$error.required">
            
        </p>
        <p class="help-block" id="customer-format" ng-show="bookingForm.customer.$dirty && bookingForm.customer.$error.pattern">
           
        </p>
    </div>

  

    <!-- Form group for Phone Number input and associated error messages. -->
    <!-- ng-class conditionally applies a class string (e.g 'has-error'), dependent upon a boolean expression. -->
     <div class="form-group" ng-class="{'has-error': bookingForm.hotel.$invalid}">
        <label for="hotel">HotelId</label>
        <!-- ng-pattern validates the contents of an input against a provided regexp. -->
        <input type="text" name="hotel" class="form-control"  id="hotel" placeholder="Enter a HotelId."
               ng-model="customer.hotel.id" ng-pattern="/^[0-9]+$/" required>
        <!-- Appropriate error messages, to be displayed as required. -->
        <!-- ng-show conditionally applies the style {display: none !important} if statement is false. -->
        <p class="help-block" id="hotelId-required" ng-show="bookingForm.hotel.$dirty && bookingForm.hotel.$error.required">
            
        </p>
        <p class="help-block" id="hotelId-format" ng-show="bookingForm.hotel.$dirty && bookingForm.hotel.$error.pattern">
           
        </p>
    </div>

    <div class="form-group" ng-class="{'has-error': bookingForm.bookingDate.$invalid}">
        <label for="date">Booking Date:</label>
        <!-- min & max provide the valid range of dates for the input. -->
        <input type="date" name="bookingDate" class="form-control" id="bookingDate" min="{{date | date:'yyyy-MM-dd'}}" max="2800-12-31" ng-model="customer.bookingDate" required>
        <!-- Appropriate error messages, to be displayed as required. -->
        <!-- ng-show conditionally applies the style {display: none !important} if statement is false. -->
        <p class="help-block" id="date-required" ng-show="bookingForm.bookingDate.$dirty && bookingForm.bookingDate.$error.required">
           
        </p>
       
        <p class="help-block" id="date-future" ng-show="bookingForm.bookingDate.$dirty && bookingForm.bookingDate.$error.max">
            
        </p>
    </div>

   

    <!-- Load the appropriate form controls depending on whether the variable $scope.create is truthy -->
    <div ng-if="create" ng-include="'templates/booking/addBookings.html'"></div>
    <div ng-if="!create" ng-include="'templates/booking/editBookings.html'"></div>

</form>
